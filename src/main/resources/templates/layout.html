<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Dashboard'">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="wrap">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <div class="logo">DS</div>
            <div>
                <h2>My Dashboard</h2>
                <div class="desc">Bảng điều khiển</div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="nav">
            <a th:href="@{/dashboard}"
               th:classappend="${page == 'dashboard'} ? ' active'">🏠 Dashboard</a>

            <a th:href="@{/api/user-list}"
               sec:authorize="hasRole('ADMIN')"
               th:classappend="${page == 'users'} ? ' active'">👥 Users</a>

            <a th:href="@{/logs}"
               sec:authorize="isAuthenticated()"
               th:classappend="${page == 'logs'} ? ' active'">📋 Logs</a>
            <a href="#" onclick="document.getElementById('logoutForm').submit();" sec:authorize="isAuthenticated()">🚪 Logout</a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;"></form>
            <a th:href="@{/login}" sec:authorize="isAnonymous()">🔑 Login</a>
        </nav>

        <div class="sfooter">
            Phiên bản demo • Fingerprint system
        </div>
    </aside>

    <!-- Nội dung -->
    <main class="content">
        <header>
            <!-- Hiển thị username khi login -->
            <p sec:authorize="isAuthenticated()">
                Xin chào, <b sec:authentication="name"></b> 👋
            </p>
        </header>

        <section layout:fragment="content">
            <!-- Sẽ được trang con ghi đè -->
        </section>
    </main>
</div>
</body>
</html>
