<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Dashboard'">Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="wrap">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <div class="logo">DS</div>
            <div>
                <h2>My Dashboard</h2>
                <div class="desc">Bảng điều khiển</div>
            </div>
        </div>
        <nav class="nav">
            <a th:href="@{/dashboard}"
               th:classappend="${page == 'dashboard'} ? ' active'">🏠 Dashboard</a>
            <a th:href="@{/api/user-list}"
               th:if="${session.user != null and session.user.role == 'ADMIN'}"
               th:classappend="${page == 'users'} ? ' active'">👥 Users</a>
            <a th:href="@{/logs}"
               th:if="${session.user != null}"
               th:classappend="${page == 'logs'} ? ' active'">📋 Logs</a>
            <a th:if="${session.user != null}" th:href="@{/logout}">🚪 Logout</a>
            <a th:if="${session.user == null}" th:href="@{/login}">🔑 Login</a>
        </nav>
        <div class="sfooter">Phiên bản demo • Fingerprint system</div>
    </aside>
    <!-- Nội dung riêng của mỗi trang -->
    <main class="content">
        <!-- Phần nội dung con -->
        <section layout:fragment="content">
            <!-- Sẽ được trang con ghi đè -->
        </section>
    </main>
</div>
</body>
</html>
