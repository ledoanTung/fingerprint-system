<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Attendance Logs</title>
    <style>
        body {
            font-family: "Inter", Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            margin-bottom: 5px;
            color: #2d3748;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            background: #ef4444;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
        }

        a:hover {
            background: #dc2626;
        }

        h3 {
            margin: 20px 0 10px;
            color: #1e293b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background: #3b82f6;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background: #f9fafb;
        }

        tr:hover {
            background: #e0f2fe;
        }

        td {
            font-size: 14px;
        }

        .status {
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
        }

        .status.in {
            background: #dcfce7;
            color: #166534;
        }

        .status.out {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

    <tr th:each="log : ${logs}">
