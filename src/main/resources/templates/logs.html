<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Attendance Logs</title>
</head>
<body>
<section layout:fragment="content">
    <h2>Xin chào <span th:text="${user.username}"></span></h2>

    <h3>Lịch sử quét vân tay</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Thời gian</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.userId}"></td>
            <td th:text="${#temporals.format(log.time, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <span th:text="${log.status}"
                      th:class="'status ' + (${log.status} == 'IN' ? 'in' : 'out')">
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
