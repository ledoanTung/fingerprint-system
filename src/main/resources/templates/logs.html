<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Logs</title>
</head>
<body>
<h2>Xin chào <span th:text="${user.username}"></span>!</h2>
<a href="/logout">Đăng xuất</a>
<h3>Danh sách chấm công</h3>
<table border="1">
    <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Thời gian</th>
        <th>Trạng thái</th>
    </tr>
    <tr th:each="log : ${logs}">
        <td th:text="${log.id}"></td>
        <td th:text="${log.userId}"></td>
        <td th:text="${log.time}"></td>
        <td th:text="${log.status}"></td>
    </tr>
</table>
</body>
</html>
